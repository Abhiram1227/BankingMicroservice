---
- name: Install Docker, Docker Compose, and Maven on CentOS/Rocky Linux
  hosts: controller
  become: true

  tasks:
    
    # Add Docker repository
    - name: Add Docker repository
      command: dnf config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo

    # Install Docker, Docker CLI, containerd, and Docker Compose
    - name: Install Docker and Docker Compose packages
      dnf:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present

    # Start Docker service
    - name: Start Docker service
      systemd:
        name: docker
        state: started

    # Enable Docker service to start on boot
    - name: Enable Docker service
      systemd:
        name: docker
        enabled: true

    # Check Docker service status
    - name: Check Docker service status
      command: systemctl status docker
      register: docker_status
      ignore_errors: yes

    # Print Docker service status
    - name: Print Docker service status
      debug:
        var: docker_status.stdout_lines

    # Install Maven
    - name: Install Maven
      dnf:
        name: maven
        state: present

    # Verify Maven installation
    - name: Verify Maven installation
      command: mvn -version
      register: maven_version

    # Show Maven version
    - name: Show Maven version
      debug:
        var: maven_version.stdout_lines
